<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Power BI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .header {
            width: 100%;
            max-width: 1140px;
            background-color: #b03a2e; /* Rojo más oscuro */
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
            color: white; /* Color del texto en el encabezado */
        }
        .header img {
            height: 40px; /* Ajusta la altura del logo según sea necesario */
            margin-right: 15px;
            background-color: #ffffff; /* Fondo blanco para el logo */
            padding: 5px; /* Opcional: Añade espacio entre el borde y la imagen */
            border-radius: 3px; /* Opcional: Bordes redondeados para un efecto más suave */
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        .header .contact-info {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .header .contact-info img {
            height: 20px; /* Ajusta la altura del ícono del teléfono */
            margin-right: 10px;
        }
        .header .contact-info a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .header .contact-info a:hover {
            text-decoration: underline;
        }
        .iframe-container {
            width: 100%;
            max-width: 1140px; /* Ajusta el máximo tamaño del iframe */
            height: 800px; /* Puedes ajustar este valor para hacerlo más alto */
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            width: 100%;
            max-width: 1140px;
            text-align: center;
            padding: 10px 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .footer a {
            color: #0066cc;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        .btn {
            background-color: #b03a2e;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #a32f28;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="a.png" alt="Logo Distribuidora El Toro"> <!-- Reemplaza 'ruta/a/tu/logo.png' con la ruta correcta de tu imagen -->
        <h1>Distribuidora El Toro - Compras</h1>
        <div class="contact-info">
            <img src="tele.jpg" alt="Teléfono"> <!-- Reemplaza 'ruta/a/tu/icono-telefono.png' con la ruta del ícono del teléfono -->
            <span>Tel: (222) 227-6858</span>
            <a href="https://www.somoseltoro.com/bolsadetrabajo.php" target="_blank">
                <img src="bolsatrabajo.png" alt="Bolsa de Trabajo"> <!-- Reemplaza 'ruta/a/tu/icono-bolsa.png' con la ruta del ícono de la bolsa de trabajo -->
            </a>
        </div>
    </div>
    <div class="iframe-container">
        <div class="button-container">
            <button class="btn" id="toggleFullscreen">Pantalla Completa</button>
            <button class="btn" id="prevPage">Página Anterior</button>
            <button class="btn" id="nextPage">Página Siguiente</button>
        </div>
        <!-- Actualiza el iframe con el nuevo informe -->
        <iframe title="Porcentaje Agotados - copia" src="https://app.powerbi.com/reportEmbed?reportId=daa2fcb4-9c3f-41fa-ab4a-191b6b7e4ebd&autoAuth=true&ctid=aa81b4e6-9e13-4514-b790-65ae246ef11f&filterPaneEnabled=false&navContentPaneEnabled=false" frameborder="0" allowFullScreen="true" id="powerbiIframe"></iframe>
    </div>
    <div class="footer">
        <p><a href="https://www.somoseltoro.com" target="_blank">Visita nuestra página oficial: www.somoseltoro.com</a></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById('powerbiIframe');
            var toggleFullscreenButton = document.getElementById('toggleFullscreen');
            var prevPageButton = document.getElementById('prevPage');
            var nextPageButton = document.getElementById('nextPage');

            // Función para hacer el iframe a pantalla completa
            toggleFullscreenButton.addEventListener('click', function() {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari y Opera
                    iframe.webkitRequestFullscreen();
                }
            });

            // Funciones para navegar entre páginas (si el informe lo permite)
            prevPageButton.addEventListener('click', function() {
                iframe.contentWindow.postMessage({action: "previousPage"}, "*");
            });

            nextPageButton.addEventListener('click', function() {
                iframe.contentWindow.postMessage({action: "nextPage"}, "*");
            });
        });
    </script>
</body>
</html>
